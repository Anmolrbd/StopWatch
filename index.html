<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <script src="main.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body class="relative h-screen overflow-hidden bg-cover bg-center"  style="background-image: url('https://flocus.com/aesthetic-stopwatch/resources/images/themes/b075c800cadd3c9d930f.jpg');">
  
  <div class="absolute inset-0 bg-black/60"></div>

  <div class="container absolute text-white">
    <h1>Stop watch</h1>
    <h1>00:00</h1>
    <h2>Current:<span>00:00</span></h2>
    <button>Start</button>
    <button>Lap</button>
    <button><i class="fa-solid fa-rotate-right"></i></button>
  </div>
</body>
</html>
